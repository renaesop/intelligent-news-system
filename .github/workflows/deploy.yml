name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸ“¦ Create deployment package
      run: |
        tar -czf deployment.tar.gz \
          package.json \
          package-lock.json \
          server.js \
          scheduler.js \
          config/ \
          db/ \
          services/ \
          dist/ \
          --exclude=node_modules \
          --exclude=coverage \
          --exclude=tests
          
    - name: ğŸ“¤ Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment.tar.gz
        retention-days: 30
        
    # Docker deployment option
    - name: ğŸ³ Set up Docker Buildx
      if: contains(github.event.head_commit.message, '[docker]')
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to DockerHub
      if: contains(github.event.head_commit.message, '[docker]')
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Build and push Docker image
      if: contains(github.event.head_commit.message, '[docker]')
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/intelligent-news-system:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/intelligent-news-system:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # éƒ¨ç½²é€šçŸ¥
    - name: ğŸ“± Deployment notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
          echo "âœ… Version: ${{ github.sha }}"
          echo "ğŸŒ Branch: ${{ github.ref_name }}"
        else
          echo "âŒ Deployment failed!"
        fi

